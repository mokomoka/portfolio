<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tomoka's portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic"
      rel="stylesheet"
    />
    <link href="css/ress.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav id="nav__drawer">
      <input id="nav__input" type="checkbox" class="unshown" />
      <label id="nav__label--open" for="nav__input"><span></span></label>
      <label id="nav__label--close" class="unshown" for="nav__input"></label>
      <ul id="nav__content">
        <li class="nav__li"><a href="#main">Tomoka's portfolio</a></li>
        <li class="nav__li"><a href="#profile">Profile</a></li>
        <li class="nav__li"><a href="#works">Works</a></li>
        <li class="nav__li"><a href="#link">Link</a></li>
        <li class="nav__li"><a href="#extra">Extra</a></li>
      </ul>
    </nav>

    <section id="main" class="main">
      <h1>Tomoka's portfolio</h1>
    </section>

    <hr class="border-style season" />

    <section id="profile" class="profile">
      <h1 class="profile__ttl">Profile</h1>
      <div class="section__flexbox">
        <div class="profile__box--img section__flexbox">
          <input id="profile__input" type="checkbox" class="unshown" />
          <label id="profile__label" for="profile__input">
            <img
              class="profile__img"
              src="image/me1.jpg"
              alt="自撮り"
              oncontextmenu="return false;"
            />
            <img
              class="profile__img"
              src="image/me2.jpg"
              alt="自画像"
              oncontextmenu="return false;"
            />
          </label>
        </div>
        <div class="section__flexbox profile__txt">
          <h3 class="profile__name"><strong>はやしともか</strong></h3>
          <p>
            公立はこだて未来大学に通う情報系女子（？）。デザインの興味からフロントエンドへ興味が移り、いつのまにかサーバサイドもやっていました。<br />
            何が自分に向いているのかを模索しながら、幅広く手を付けています。
          </p>
          <p class="profile__button--box">
            <a class="profile__button--link" href="profile.html" ontouchstart=""
              >もっと見る</a
            >
          </p>
        </div>
      </div>
    </section>

    <hr class="border-style season" />

    <section id="works">
      <h1 class="season">Works</h1>
    </section>

    <hr class="border-style season" />

    <section id="link">
      <h1 class="season">Link</h1>
    </section>

    <hr class="border-style season" />

    <section id="extra">
      <h1 class="season">Extra</h1>
    </section>
    <footer>
      <address>Copyright(C)2018 Tomoka Hayashi</address>
    </footer>
  </body>
</html>
